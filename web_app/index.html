<!DOCTYPE html>
<html>
<head>
  <title>Edge AI - Age, Gender & Emotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Edge AI - Face Attribute Recognition</h1>

  <video id="webcam" autoplay playsinline width="320" height="240"></video>
  <button id="predict-btn">Predict</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <div id="results">
    <p><strong>Age:</strong> <span id="age-result">-</span></p>
    <p><strong>Gender:</strong> <span id="gender-result">-</span></p>
    <p><strong>Emotion:</strong> <span id="emotion-result">-</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="app.js"></script>
</body>
</html>
